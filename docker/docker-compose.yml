version: "3.9"

services:
  # ── VenkatGPT Backend ────────────────────────────────────────
  venkatgpt:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    ports:
      - "8000:8000"
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      - GITHUB_USERNAME=${GITHUB_USERNAME}
      - REDIS_URL=redis://redis:6379
      - SECRET_KEY=${SECRET_KEY}
      - ALLOWED_ORIGINS=["http://localhost:3000","http://localhost:5173"]
      - APP_ENV=development
    volumes:
      - ../data:/app/data          # Mount data folder (live reload of portfolio.json)
      - ../indexes:/app/indexes    # Persist indexes between restarts
      - ../prompts:/app/prompts    # Live reload prompts
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

  # ── Redis ────────────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

